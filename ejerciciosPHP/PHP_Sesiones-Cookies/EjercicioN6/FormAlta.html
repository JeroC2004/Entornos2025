<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Formulario Alta Alumno</title>
  </head>

  <body>
    <form action="Alta.php" method="post">
      <table>
        <tr>
          <td colspan="2">
            <div class="titulo">Alumno a dar de alta</div>
          </td>
        </tr>
        <tr>
          <td>Nombre:</td>
          <td>
            <input
              type="text"
              name="nombre"
              size="20"
              maxlength="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Comision:</td>
          <td>
            <input
              type="number"
              name="codigocurso"
              size="20"
              maxlength="11"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Mail:</td>
          <td>
            <input
              type="email"
              name="mail"
              size="20"
              maxlength="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="SUBMIT" value="Agregar" />
            <p><a href="Formulario.html">Volver</a></p>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
