<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <style>
      .purpura {
        background-color: #a57ca6ff;
        height: 200px;
      }
      .rosa {
        background-color: #f5d9d0ff;
        height: 564px;
      }
      .gris {
        background-color: #9e8e99ff;
        height: 100px;
      }
      .verde {
        background-color: #68cc83ff;
        height: 100px;
      }
      .celeste {
        background-color: #7c9fccff;
        height: 216px;
      }

      @media (max-width: 576px) {
        .rosa {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mb-3">
          <div class="purpura"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 col-12 mb-3">
          <div class="rosa"></div>
        </div>
        <div class="col-sm-9 col-12">
          <div class="verde mb-3"></div>

          <div class="row g-3 mb-3">
            <div class="col-sm-4 col-6">
              <div class="gris"></div>
            </div>
            <div class="col-sm-4 col-6">
              <div class="gris"></div>
            </div>
            <div class="col-sm-4 col-6">
              <div class="gris"></div>
            </div>
            <div class="col-sm-4 col-6">
              <div class="gris"></div>
            </div>
            <div class="col-sm-4 col-6">
              <div class="gris"></div>
            </div>
            <div class="col-sm-4 col-6">
              <div class="gris"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-6">
              <div class="celeste"></div>
            </div>
            <div class="col-sm-8 col-6">
              <div class="celeste"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
